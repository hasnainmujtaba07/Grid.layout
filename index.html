<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="responsive">
        <div class="container">

            <footer class="box footer">Footer</footer>
        </div>
    </div>    
</body>
</html>
